<html>

<head>
    <script>
        function magic_multiply(x, y) {

            // --------- Test 2 ---------
            if (x === 0 && y === 0) {
                return "All inputs 0";
            }

            // --------- Test 3 ---------
            if (x.constructor === Array) {
                for (let i = 0; i < x.length; i++) {
                    x[i] = x[i] * y
                }
                return x;
            }

            // --------- Test 4 ---------
            if (y.constructor === String) {
                return "Error: Can not multiply by string";
            }

            // --------- Test 5 ---------
            if (x.constructor === String) {
                x = x.repeat(y);
                // let result = "";
                // for (let i = 0; i < y; i++) {
                //     result += x;
                // }
                // return result;
                return x;
            }

            // --------- Test 1 ---------
            x = x * y; // Moved test 1 down last one cause if put first it affects all other tests.
            return x;
        }

        let test1 = magic_multiply(5, 2);
        console.log(test1);
        let test2 = magic_multiply(0, 0);
        console.log(test2);
        let test3 = magic_multiply([1, 2, 3], 2);
        console.log(test3);
        let test4 = magic_multiply(7, "three");
        console.log(test4);
        let test5 = magic_multiply("Brendo", 4);
        console.log(test5);

    </script>
</head>
