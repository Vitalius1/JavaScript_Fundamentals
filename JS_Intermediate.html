<html>

<head>
    <script>
//============================================================================
        console.log("---------- Part I -------------")
        function starString(n){
            //using repeat method to print the star char n times
            return console.log("*".repeat(n));
        }
        starString(8);

//============================================================================
        console.log("---------- Part II -------------")
        function drawStars(arr){
            for(let i = 0; i < arr.length; i++){
                // reusing the previous function to print stars for each element in an array
                starString(arr[i]);
            }
        }
        drawStars([4,6,1,3,5,7,25]);

//============================================================================
        console.log("---------- Part III -------------")
        function drawStars(arr){
            for(let i = 0; i < arr.length; i++){
                // Checking if the element of an array is a string
                if(arr[i].constructor === String){
                    // if true than take it's first character use toLowerCase string method and repeat it how long is the string
                    console.log(arr[i][0].toLowerCase().repeat(arr[i].length));
                }
                else if(arr[i].constructor === Number){
                    // again reusing first function for each element of an array which is not a string
                    starString(arr[i]);
                }
            }
        }
        drawStars([4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]);

//============================================================================
    </script>
