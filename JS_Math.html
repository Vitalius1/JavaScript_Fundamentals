<html>

<head>
    <script>
        console.log("-------Math 1 -------");
        function zero_negativity(arr){
            for(let i = 0; i < arr.length; i++){
                if(arr[i] < 0){
                    return false;
                }
            }
            return true;
        }
        console.log(zero_negativity([1,3,6,2,9]));
        console.log(zero_negativity([1,3,6,-2,9]));
// ==========================================================
        
        console.log("-------Math 2 -------");
        function is_even(num){
            if(num % 2 === 0){
                return true;
            }
            return false;
        }
        console.log(is_even(6));
        console.log(is_even(7));
// ==========================================================
        
        console.log("-------Math 3 -------");
        function how_many_even(arr){
            let count = 0;
            for(let i = 0; i < arr.length; i++){
                if(is_even(arr[i])){
                    count += 1;
                }
            }
            return console.log(count);
        }
        how_many_even([1,3,6,8,9,14,5]);
// ==========================================================
        
        console.log("-------Math 4 -------");
        function create_dummy_array(n){
            let arr = [];
            for(let i = 1; i <= n; i++){
                arr.push(Math.floor(Math.random() * 10));
            }
            return console.log(arr);
        }
        create_dummy_array(5);
// ==========================================================
        
        console.log("-------Math 5 -------");
        function random_choice(arr){
            return console.log(arr[Math.floor(Math.random() * arr.length)]);
        }
        random_choice([1,4,8,32,-5,0,666,14,"hello","world", true, false])
    </script>
</head>
